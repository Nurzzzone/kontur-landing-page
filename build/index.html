<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Контур Электрик</title>
</head>
<body>
<!-- Header
=================================================== -->
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <button class="burger">
          <div class="burger__wrapper">
            <span class="burger__line"></span>
            <span class="burger__line"></span>
          </div>
        </button>
        <div class="header__logo">
          <img class="logo-img" src="./assets/images/logo.png" alt="logo-img" class="logo">
        </div>
        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__menu-item"><a href="#" class="header__menu-link">Каталог</a><img src="./assets/icons/arrow-down.svg" alt="arrow-down"></li>
            <li class="header__menu-item"><a href="#" class="header__menu-link">Производители</a><img src="./assets/icons/arrow-down.svg" alt="arrow-down"></li>
            <li class="header__menu-item"><a href="#" class="header__menu-link">О компании</a></li>
            <li class="header__menu-item"><a href="#" class="header__menu-link">Прочее</a><img src="./assets/icons/arrow-down.svg" alt="arrow-down"></li>
          </ul>
        </nav>
        <div class="header__info">
          <div class="header__input">
            <svg class="header__input-img" width="23" height="23">
              <use xlink:href="./assets/icons/sprite.svg#search-icon"></use>
            </svg>
            <input class="header__input-search" type="search" placeholder="Поиск по базе компонентов">
          </div>
          <div class="header__right">
            <div class="header__info-phones">
              <p class="header__info-phone">+7(777) 777 77 77</p>
              <p class="header__info-phone">+7(777) 777 77 77</p>
            </div>
            <button class="btn header__btn">
              <span>Ваш Заказ</span>
              <svg class="btn__cart-img" width="23" height="23">
                <use xlink:href="./assets/icons/sprite.svg#shopping-cart"></use>
              </svg> 
            </button>
          </div>
          <button class="header__btn-cart">
            <svg class="btn__cart-img" width="23" height="23">
              <use xlink:href="./assets/icons/sprite.svg#shopping-cart"></use>
            </svg> 
          </button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <!-- Home Page
    =================================================== -->
    <section class="home">
      
    </section>
  </main>
</body>
</html>
